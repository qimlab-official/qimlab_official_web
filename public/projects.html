    <!-- GSAP for Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            accent: '#00f0ff',
                            dark: '#050505',
                            surface: '#0a0a0a',
                            subtle: '#1a1a1a'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: transparent;
            /* Changed to transparent to show nexus-bg canvas */
            color: #ffffff;
            cursor: none;
            /* Hide default cursor */
            overflow-x: hidden;
        }

        /* Custom Cursor Styles */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #00f0ff;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 240, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* Hover state for cursor */
        body.hovering .cursor-outline {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 240, 255, 0.1);
            border-color: #00f0ff;
        }

        /* Grid Background */
        .bg-grid {
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, transparent, 10%, black, 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, 5%, black, 95%, transparent);
        }

        /* Utilities */
        .text-glow {
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .card-hover:hover {
            border-color: #00f0ff;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
        }

        /* Mobile specific: Show default cursor on touch devices */
        @media (hover: none) and (pointer: coarse) {
            body {
                cursor: auto;
            }

            .cursor-dot,
            .cursor-outline {
                display: none;
            }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="antialiased selection:bg-brand-accent selection:text-black flex flex-col min-h-screen">

    <div class="preloader">

    <!-- Navigation -->

        <a href="index.html" class="text-2xl font-bold font-mono hover-trigger" data-cursor="link">

    <!-- Footer -->
    <!-- Footer -->
    <global-footer class="text-sm text-gray-500"></global-footer>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // GSAP Plugins
        gsap.registerPlugin(ScrollTrigger);

        // Preloader Logic
        window.addEventListener("load", () => {
            const tl = gsap.timeline();
            tl.to(".preloader", {
                y: "-100%",
                duration: 1,
                ease: "power4.inOut",
                delay: 0.5
            });
        });

        // Mobile Menu Logic
        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        const closeMenuBtn = document.getElementById("close-menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const mobileLinks = document.querySelectorAll(".mobile-link");

        function toggleMenu() {
            const isOpen = !mobileMenu.classList.contains("opacity-0");

            if (!isOpen) {
                // Open menu
                mobileMenu.classList.remove("pointer-events-none", "opacity-0");
                document.body.style.overflow = "hidden"; // Prevent scrolling

                // Animate links if GSAP is available
                if (window.gsap) {
                    gsap.fromTo(".mobile-link",
                        { y: 20, opacity: 0 },
                        { y: 0, opacity: 1, duration: 0.4, stagger: 0.1, delay: 0.1 }
                    );
                }
            } else {
                // Close menu
                mobileMenu.classList.add("pointer-events-none", "opacity-0");
                document.body.style.overflow = ""; // Restore scrolling
            }
        }

        if (mobileMenuBtn) mobileMenuBtn.addEventListener("click", toggleMenu);
        if (closeMenuBtn) closeMenuBtn.addEventListener("click", toggleMenu);

        // Close menu when clicking a link
        mobileLinks.forEach(link => {
            link.addEventListener("click", () => {
                mobileMenu.classList.add("pointer-events-none", "opacity-0");
                document.body.style.overflow = "";
            });
        });

        // Custom Cursor Logic
        const cursorDot = document.querySelector(".cursor-dot");
        const cursorOutline = document.querySelector(".cursor-outline");
        const triggers = document.querySelectorAll(".hover-trigger");

        // Movement
        window.addEventListener("mousemove", (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows instantly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline follows with slight delay
            gsap.to(cursorOutline, {
                x: posX,
                y: posY,
                duration: 0.15,
                ease: "power2.out"
            });
        });

        // Hover Effects
        triggers.forEach(trigger => {
            trigger.addEventListener("mouseenter", () => {
                document.body.classList.add("hovering");
                gsap.to(trigger, { scale: 1.05, duration: 0.3 });
            });
            trigger.addEventListener("mouseleave", () => {
                document.body.classList.remove("hovering");
                gsap.to(trigger, { scale: 1, duration: 0.3 });
            });
        });


    </script>
</body>
