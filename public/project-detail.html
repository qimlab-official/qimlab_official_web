<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Qim Lab</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- GSAP for Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Components -->
    <script src="assets/js/footer-component.js"></script>
    <script src="assets/js/projects.js"></script>
    <script src="assets/js/nexus-bg.js" defer></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            accent: '#00f0ff',
                            dark: '#050505',
                            surface: '#0a0a0a',
                            subtle: '#1a1a1a'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: transparent;
            /* Changed to transparent to show nexus-bg canvas */
            color: #ffffff;
            cursor: none;
            overflow-x: hidden;
        }

        /* Custom Cursor Styles */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #00f0ff;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 240, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* Hover state for cursor */
        body.hovering .cursor-outline {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 240, 255, 0.1);
            border-color: #00f0ff;
        }

        /* Grid Background */
        .bg-grid {
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, transparent, 10%, black, 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, 5%, black, 95%, transparent);
        }

        /* Utilities */
        .text-glow {
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        /* Mobile specific */
        @media (hover: none) and (pointer: coarse) {
            body {
                cursor: auto;
            }

            .cursor-dot,
            .cursor-outline {
                display: none;
            }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="antialiased selection:bg-brand-accent selection:text-black flex flex-col min-h-screen">

    <!-- Preloader -->
    <div class="preloader">
        <div class="text-4xl font-mono font-bold tracking-tighter">
            <span class="text-brand-accent">&lt;</span>QIM LAB<span class="text-brand-accent">/&gt;</span>
        </div>
    </div>

    <!-- Custom Cursor Elements -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Navigation -->
    <nav
        class="fixed top-0 w-full z-50 mix-blend-difference px-6 py-6 flex justify-between items-center backdrop-blur-sm bg-black/20 border-b border-white/5">
        <a href="index.html" class="text-2xl font-bold font-mono hover-trigger" data-cursor="link">
            QIM<span class="text-brand-accent">.</span>LAB
        </a>

        <div class="hidden md:flex gap-8 text-sm font-medium tracking-widest uppercase">
            <a href="index.html" class="hover:text-brand-accent transition-colors hover-trigger">Home</a>
            <a href="index.html#services" class="hover:text-brand-accent transition-colors hover-trigger">Services</a>
            <a href="about.html" class="hover:text-brand-accent transition-colors hover-trigger">About Us</a>
            <a href="projects.html" class="text-brand-accent transition-colors hover-trigger">Projects</a>
        </div>

        <button id="mobile-menu-btn" class="md:hidden text-white hover-trigger">
            <i data-lucide="menu"></i>
        </button>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu"
        class="fixed inset-0 bg-black/95 backdrop-blur-xl z-[60] flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <button id="close-menu-btn" class="absolute top-6 right-6 text-white hover:text-brand-accent transition-colors">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>

        <nav class="flex flex-col items-center gap-8 text-2xl font-mono font-bold tracking-widest">
            <a href="index.html" class="mobile-link text-white hover:text-brand-accent transition-colors">HOME</a>
            <a href="index.html#services"
                class="mobile-link text-white hover:text-brand-accent transition-colors">SERVICES</a>
            <a href="about.html" class="mobile-link text-white hover:text-brand-accent transition-colors">ABOUT US</a>
            <a href="projects.html"
                class="mobile-link text-white hover:text-brand-accent transition-colors">PROJECTS</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="flex-grow pt-20">
        <section class="py-20 relative overflow-hidden min-h-screen">
            <!-- Background Grid -->
            <!-- Background Grid replaced by nexus-bg.js -->
            <!-- <div class="absolute inset-0 bg-grid-pattern bg-grid opacity-20 pointer-events-none"></div> -->

            <div class="container mx-auto px-6 relative z-10">
                <div class="max-w-5xl mx-auto">
                    <!-- Back Button -->
                    <a href="projects.html"
                        class="inline-flex items-center gap-2 text-brand-accent hover:text-white transition-colors mb-8 hover-trigger font-mono text-sm uppercase tracking-wider">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Projects
                    </a>

                    <div id="project-content" class="opacity-0 translate-y-4">
                        <!-- Content injected by JS -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <global-footer class="text-sm text-gray-500"></global-footer>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // GSAP Plugins
        gsap.registerPlugin(ScrollTrigger);

        // Preloader Logic
        window.addEventListener("load", () => {
            const tl = gsap.timeline();
            tl.to(".preloader", {
                y: "-100%",
                duration: 1,
                ease: "power4.inOut",
                delay: 0.5
            });

            // Render Project Details
            renderProjectDetails();
        });

        // Mobile Menu Logic
        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        const closeMenuBtn = document.getElementById("close-menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const mobileLinks = document.querySelectorAll(".mobile-link");

        function toggleMenu() {
            const isOpen = !mobileMenu.classList.contains("opacity-0");

            if (!isOpen) {
                mobileMenu.classList.remove("pointer-events-none", "opacity-0");
                document.body.style.overflow = "hidden";
                if (window.gsap) {
                    gsap.fromTo(".mobile-link",
                        { y: 20, opacity: 0 },
                        { y: 0, opacity: 1, duration: 0.4, stagger: 0.1, delay: 0.1 }
                    );
                }
            } else {
                mobileMenu.classList.add("pointer-events-none", "opacity-0");
                document.body.style.overflow = "";
            }
        }

        if (mobileMenuBtn) mobileMenuBtn.addEventListener("click", toggleMenu);
        if (closeMenuBtn) closeMenuBtn.addEventListener("click", toggleMenu);

        mobileLinks.forEach(link => {
            link.addEventListener("click", () => {
                mobileMenu.classList.add("pointer-events-none", "opacity-0");
                document.body.style.overflow = "";
            });
        });

        // Custom Cursor Logic
        const cursorDot = document.querySelector(".cursor-dot");
        const cursorOutline = document.querySelector(".cursor-outline");
        const triggers = document.querySelectorAll(".hover-trigger");

        window.addEventListener("mousemove", (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;
            gsap.to(cursorOutline, {
                x: posX,
                y: posY,
                duration: 0.15,
                ease: "power2.out"
            });
        });

        triggers.forEach(trigger => {
            trigger.addEventListener("mouseenter", () => {
                document.body.classList.add("hovering");
                gsap.to(trigger, { scale: 1.05, duration: 0.3 });
            });
            trigger.addEventListener("mouseleave", () => {
                document.body.classList.remove("hovering");
                gsap.to(trigger, { scale: 1, duration: 0.3 });
            });
        });

        // Render Project Details Function
        function renderProjectDetails() {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');
            const container = document.getElementById('project-content');

            if (!projectId || !projects) { // projects is global from projects.js
                container.innerHTML = `
                    <div class="text-center py-20">
                        <h2 class="text-3xl font-bold text-gray-400 mb-4">Project Not Found</h2>
                        <a href="projects.html" class="inline-block px-6 py-2 bg-brand-accent text-black rounded-full font-bold hover:bg-white transition-colors">Return to Showcase</a>
                    </div>
                `;
                gsap.to(container, { opacity: 1, y: 0, duration: 0.5, delay: 0.5 });
                return;
            }

            const project = projects.find(p => p.id === projectId);

            if (!project) {
                container.innerHTML = `
                    <div class="text-center py-20">
                        <h2 class="text-3xl font-bold text-gray-400 mb-4">Project Not Found</h2>
                        <a href="projects.html" class="inline-block px-6 py-2 bg-brand-accent text-black rounded-full font-bold hover:bg-white transition-colors">Return to Showcase</a>
                    </div>
                `;
                gsap.to(container, { opacity: 1, y: 0, duration: 0.5, delay: 0.5 });
                return;
            }

            // Update Page Title
            document.title = `${project.title} - Qim Lab`;

            // Build HTML
            const html = `
                <div class="flex flex-col gap-8">
                    <!-- Header -->
                    <div class="border-b border-white/10 pb-8">
                        <div class="flex items-center gap-3 mb-4">
                             <div class="p-2 rounded-lg bg-white/5 border border-white/10">
                                <i data-lucide="${project.icon}" class="w-6 h-6 text-brand-accent"></i>
                             </div>
                             <span class="text-brand-accent font-mono text-sm uppercase tracking-wider">${project.category}</span>
                        </div>
                        <h1 class="text-4xl md:text-6xl font-bold mb-6">${project.title}</h1>
                        <p class="text-xl text-gray-400 leading-relaxed max-w-3xl">${project.description}</p>
                    </div>

                    <!-- Main Image -->
                    <div class="relative aspect-video w-full rounded-2xl overflow-hidden border border-white/10 bg-brand-subtle shadow-2xl shadow-brand-accent/5">
                        <img src="${project.image}" alt="${project.title}" class="w-full h-full object-cover">
                         <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-50"></div>
                    </div>

                    <!-- Details Grid -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-12 mt-8">
                        <!-- Main Info -->
                        <div class="lg:col-span-2 space-y-8">
                            <div>
                                <h2 class="text-2xl font-bold mb-4 font-mono flex items-center gap-2">
                                    <span class="text-brand-accent">/</span> ABOUT PROJECT
                                </h2>
                                <p class="text-gray-300 leading-loose text-lg">${project.longDescription || project.description}</p>
                            </div>
                            
                            <!-- Tech Stack -->
                             <div>
                                <h2 class="text-2xl font-bold mb-4 font-mono flex items-center gap-2">
                                    <span class="text-brand-accent">/</span> TECH STACK
                                </h2>
                                <div class="flex flex-wrap gap-3">
                                    ${project.tags.map(tag => `
                                        <span class="px-4 py-2 bg-brand-subtle border border-white/10 rounded-lg text-sm font-mono text-gray-300 flex items-center gap-2 hover:border-brand-accent/50 hover:text-brand-accent transition-colors cursor-default">
                                            <span class="w-1.5 h-1.5 rounded-full bg-brand-accent"></span>
                                            ${tag}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <!-- Sidebar -->
                        <div class="space-y-8">
                            <div class="p-6 rounded-2xl bg-white/5 border border-white/10 backdrop-blur-sm">
                                <h3 class="text-lg font-bold mb-6 font-mono text-white">PROJECT LINKS</h3>
                                <div class="space-y-4">
                                    ${project.link && project.link !== '#' ? `
                                        <a href="${project.link}" target="_blank" class="flex items-center justify-between p-4 rounded-xl bg-brand-accent text-black font-bold hover:bg-white transition-all group">
                                            <span>Visit Live Site</span>
                                            <i data-lucide="external-link" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                                        </a>
                                    ` : `
                                         <button disabled class="w-full flex items-center justify-between p-4 rounded-xl bg-white/5 text-gray-500 font-bold border border-white/5 cursor-not-allowed">
                                            <span>Live Site (Private)</span>
                                            <i data-lucide="lock" class="w-5 h-5"></i>
                                        </button>
                                    `}
                                    
                                    ${project.repo && project.repo !== '#' ? `
                                        <a href="${project.repo}" target="_blank" class="flex items-center justify-between p-4 rounded-xl border border-white/20 text-white font-bold hover:border-brand-accent hover:text-brand-accent transition-all group bg-black/20">
                                            <span>View Source Code</span>
                                            <i data-lucide="github" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                                        </a>
                                    ` : project.category === 'Infrastructure' ? '' : `
                                        <button disabled class="w-full flex items-center justify-between p-4 rounded-xl border border-white/10 text-gray-500 font-bold bg-black/20 cursor-not-allowed">
                                            <span>Source Code (Private)</span>
                                            <i data-lucide="lock" class="w-5 h-5"></i>
                                        </button>
                                    `}
                                </div>
                            </div>

                             <div class="p-6 rounded-2xl bg-brand-subtle border border-white/10">
                                <h3 class="text-lg font-bold mb-4 font-mono text-brand-accent">INTERESTED?</h3>
                                <p class="text-gray-400 text-sm mb-6">Need a similar solution for your business? Let's discuss how we can help you.</p>
                                <a href="mailto:qimlab.official@gmail.com" class="inline-flex items-center gap-2 text-white hover:text-brand-accent transition-colors font-bold text-sm tracking-widest hover-trigger">
                                    START A CONVERSATION <i data-lucide="arrow-right" class="w-4 h-4"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;

            // Re-initialize icons
            lucide.createIcons();

            // Animate content in
            gsap.to(container, { opacity: 1, y: 0, duration: 0.5, delay: 0.5 });
        }

    </script>
</body>

</html>
